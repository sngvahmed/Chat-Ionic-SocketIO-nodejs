<ion-header>
    <ion-navbar>
        <button ion-button menuToggle> <ion-icon name="menu"></ion-icon></button>
        <ion-title>Wekan Chat</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <p ion-item *ngFor="let msg of messages">{{msg}}</p>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-input placeholder="Type your message" type="text" required [(ngModel)]="chatMsg"></ion-input>
        <ion-buttons end>
        <button ion-button icon-right color="royal" (click)="sendMsg()">
            Send <ion-icon name="send"></ion-icon>
        </button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
